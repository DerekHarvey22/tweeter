<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css">

    <!-- link for css nav-->
    <link rel="stylesheet" href="/styles/nav.css" />

    <!--link to header-->
    <link rel="stylesheet" href="/styles/header.css">

    <!--link to new tweet css-->
    <link rel="stylesheet" href="/styles/new-tweet.css">

    <!--link to post tweets-->
    <link rel="stylesheet" href="/styles/posts-tweets.css">
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- New Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    

    <!--adding font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-tweet"
      <p class="write-new-tweet"><b>Write</b>  a new tweet</p>
      <i class="fas fa-angle-double-down icon"></i>
    </div>
    </nav>
    <!--code from activity adding the header-->
    <header class="page-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
          <form method="POST" action="/tweets/" class="textarea">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      

      <section>
      <article class="post">
        <header class="post-header">
          <div id ="user">
            <i class="fa-regular fa-user"></i>
            <h2 id='username'> Newton</h2>
          </div>
            <h2 id="userID">@SirIsaac</h2>
        </header>
        <p>
          If I have seen further it is by standing on the shoulders of poodles!
        </p>
      <footer>
        <p><small>Posted 10 days ago</small></p>
        <div id="user-interaction">
          <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
        </div>
      </footer>
      </article>
      
      

      </section>
      
    </main>
  </body>
</html>
